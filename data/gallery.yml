  - title: "Wheat"
    content: "Common wheat (Triticum aestivum), also known as bread wheat, is a cultivated wheat species. About 95% of wheat produced worldwide is common wheat; it is the most widely grown of all crops and the cereal with the highest monetary yield."
    image: "images/gallery/fulls/04.jpg"
    thumb: "images/gallery/thumbs/04.jpg"
    button: "Details"
    alt: "A close-up photograph of wheat ready for harvesting."

  - title: "Half Dome"
    content: "The northwest face of the Half Dome in Yosemite Valley, Yosemite National Park, is a well-known climbing spot."
    image: "images/gallery/fulls/05.jpg"
    thumb: "images/gallery/thumbs/05.jpg"
    button: "Details"
    alt: "A photograph of the northwest face of the Half Dome at dawn, a well-known climbing spot in Yosemite National Park."

