  - title: "Downtown Chicago"
    content: "Chicago (/ʃi.ka.ɡo/ ; en anglais /ʃɪ.ˈkɑ.ɡoʊ/ ou localement /ʃɪ.ˈkɔː.ɡoʊ/) est la troisième ville des États-Unis par sa population et est située dans le Nord-Est de l'État de l'Illinois. C'est la plus grande ville de la région du Midwest dont elle forme le principal centre économique et culturel. Chicago se trouve sur la rive sud-ouest du lac Michigan, un des cinq Grands Lacs d'Amérique du Nord. Les rivières Chicago et Calumet traversent la ville."
    image: "images/gallery/fulls/07.jpg"
    thumb: "images/gallery/thumbs/07.jpg"
    button: "Details"
    alt: "A view of lake Michigan with the city of Chicago in front."

