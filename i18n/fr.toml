## Spotlight 2
[stopping-climate-change]
	other = "Prévenir le dérèglement climatique"
	
[taking-good-decisions-everytime]
	other = """
	Notre impact sur le dérèglement climatique dépend de choix collectifs, mais aussi de choix
	personnels. Nos transports ne sont pas obligatoirement l'impact le plus important, en particulier
	lorsque nous faisons des choix pour d'autres personnes dans une entreprise ou une collectivité.</p>
	<p>
	L'important est de constamment chercher à réduire ses émissions. Une partie de la population a 
	l'habitude de faire des voyages lointains en avion. Dans ce cas, utiliser des moyens de transport
	plus respectueux de l'environnement comme les trains et les navires pour réduire le nombre de vols
	est un moyen efficace de limiter le dérèglement climatique. Cela vaut aussi pour les voyages
	professionnels. Le livre donne beaucoup de détails sur l'impact environnemental des différents modes de 
	transport. Découvrir d'autres manières de voyager permet de faire de nouvelles expériences, en 
	particulier lorsqu'on a le temps.</p>
	<p>
	Pour beaucoup d'actifs, les trajets domicile-travail sont les transports ayant le plus gros impact. 
	On peut cependant le réduire significativement et améliorer sa qualité de vie en se rapprochant de
	son lieu de travail et/ou en covoiturant. L'utilisation quotidienne d'un véhicule électrique réduit 
	d'environ 80% les émissions par rapport à un véhicule thermique, en tenant compte des différences à
	la fabrication qui sont pour le moment en défaveur des véhicules électriques. En partageant un véhicule
	on réduit encore collectivement notre impact sur l'environnement. Le vélo donne en plus l'occasion
	de faire de l'exercice lorsque les circonstances le permettent, ce qui n'est pas toujours le cas à
	cause du manque d'infrastructures (pistes cyclables, locaux de stockage, vestiaires, circulation, etc.).
	Enfin pour la plupart des gens les transports en commun sont à privilégier lorsqu'on se déplace seul 
	et sans bagages, s'ils fonctionnent.
	"""

