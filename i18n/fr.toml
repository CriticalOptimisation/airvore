## Spotlight 1
[impacts-of-transportation]
	other = "Comment les transports affectent-ils la nature et le climat ?"

[transportation-impacts-the-climate-and-locally-degrades-air-quality]
	other = """
	Les moyens de transport alimentés en énergie au moyen de carburants d'origine fossile, comme
	l'essence, le fuel, le diesel ou encore le kérosène &ndash; automobiles, camions, avions, navires
	et certains trains &ndash; contribuent au <strong>dérèglement climatique</strong> parce que <strong>le carbone
	fossile</strong>, piégé sous terre pendant des millions d'années sous forme de pétrole, est relâché
	dans l'atmosphère sous la forme de CO<sub>2</sub> lorsqu'il est brûlé dans le moteur d'un véhicule.</p>
	<p>
	Ce gaz est présent en quantité faible dans l'atmosphère, où il s'accumule même si une partie est
	absorbée par les océans et la végétation grâce aux équilibres naturels. <strong>L'effet de
	serre</strong> désigne son influence sur le climat, avec une tendance générale au réchauffement
	et des changements climatiques locaux susceptibles d'engendrer des troubles politiques à cause
	d'inondations, de sècheresse, de migrations ou de baisse des récoltes (grêle, ou déplacement 
	d'espèces nuisibles). Le dérèglement climatique lié au CO<sub>2</sub> est cumulatif et irréversible 
	à l'échelle d'une vie humaine, c'est pourquoi nous devons fortement réduire l'utilisation des 
	énergies fossiles.</p>
	<p>
	Mais ce n'est pas le seul impact. L'océan devient acide en absorbant du CO<sub>2</sub> et la vie
	marine est directement affectée: certains mollusques ont des difficultés à fabriquer
	leur coquille ce qui affecte toute la chaîne alimentaire. D'autres matières émis directement ou
	indirectement par les transports viennent renforcer l'effet de serre et créent de la pollution."""

